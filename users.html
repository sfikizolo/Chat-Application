<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>CHAT APP</header>
            <form action="#">
                <div class="erro-txt">This is an error message</div>
                <div class="Personal-details">
                    <div 
                    class="field"><label>First Name</label>
                    <input type="text" placeholder="Name">
                    </div>
                    <div 
                    class="field"><label>Last Name</label>
                    <input type="text" placeholder="Surname">
                    </div>
                    <div 
                    class="field"><label>Email</label>
                    <input type="email" placeholder="Email">
                    </div>
                    <div 
                    class="field"><label>Password</label>
                    <input type="password" placeholder="Password">
                    <i class="far fa-eye" id="togglePassword"></i>
                    </div>
                    <div 
                    class="field image"><label>Select image</label>
                    <input type="file">
                    </div>
                    <div class="field button">
                    <input type="submit" value="Continue to chat">
                    </div>
                    
                </div>
                
            </form>
            <div class="link">already signed up? <a href="#">Login</a></div>
        </section>
    </div>
    
</body>
</html>
